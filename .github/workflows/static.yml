# Simple workflow for deploying LinkedList Project to GitHub Pages
name: Deploy LinkedList Project to Pages

on:
  push:
    branches: ["main"]

  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload LinkedList Project
        uses: actions/upload-pages-artifact@v3
        with:
          # ðŸ‘‡ Upload only LinkedList Project folder
          path: "JS Tasks/LinkedList Project"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
