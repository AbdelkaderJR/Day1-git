<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    <form id="employeeForm">
      <input type="text" id="name" placeholder="Name" required />
      <input type="text" id="position" placeholder="Position" required />
      <input type="text" id="office" placeholder="Office" required />
      <input type="number" id="age" placeholder="Age" required />
      <input type="date" id="startDate" required />
      <button type="submit">Add Employee</button>
    </form>
    <h2>Employee Table</h2>
    <table id="employeeTable">
      <thead>
        <tr>
          <th>
            Name
            <i class="fa-solid fa-arrow-up" onclick="sortTable(0,'asc')"></i>
            <i class="fa-solid fa-arrow-down" onclick="sortTable(0,'desc')"></i>
          </th>
          <th>
            Position
            <i class="fa-solid fa-arrow-up" onclick="sortTable(1,'asc')"></i>
            <i class="fa-solid fa-arrow-down" onclick="sortTable(1,'desc')"></i>
          </th>
          <th>
            Office
            <i class="fa-solid fa-arrow-up" onclick="sortTable(2,'asc')"></i>
            <i class="fa-solid fa-arrow-down" onclick="sortTable(2,'desc')"></i>
          </th>
          <th>
            Age
            <i class="fa-solid fa-arrow-up" onclick="sortTable(3,'asc')"></i>
            <i class="fa-solid fa-arrow-down" onclick="sortTable(3,'desc')"></i>
          </th>
          <th>
            Start Date
            <i class="fa-solid fa-arrow-up" onclick="sortTable(4,'asc')"></i>
            <i class="fa-solid fa-arrow-down" onclick="sortTable(4,'desc')"></i>
          </th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <script src="script.js"></script>
  </body>
</html>
